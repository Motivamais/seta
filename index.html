<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de História do Brasil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
            position: relative;
        }

        .questions {
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .answers {
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: absolute;
            right: 0;
        }

        .question, .answer {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            user-select: none;
            text-align: center;
            font-size: 16px;
        }

        .selected {
            background-color: #d3d3d3;
        }

        .question.correct, .answer.correct {
            background-color: lightgreen;
        }

        .question.incorrect, .answer.incorrect {
            background-color: lightcoral;
        }

        .reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .questions, .answers {
                width: 45%;
            }

            .questions {
                margin-right: 5%;
            }

            .answers {
                position: static;
            }
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .questions, .answers {
                width: 90%;
                position: static;
            }

            .questions {
                margin-right: 0;
            }

            .answers {
                margin-top: 20px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
</head>
<body>
    <button class="reset-button" id="resetButton">Reset</button>
    <div class="container">
        <div class="questions">
            <div class="question" id="q1">Quem foi o primeiro presidente do Brasil?</div>
            <div class="question" id="q2">Em que ano ocorreu a independência do Brasil?</div>
            <div class="question" id="q3">Qual era a capital do Brasil antes de Brasília?</div>
            <div class="question" id="q4">Quem foi o líder da Inconfidência Mineira?</div>
        </div>
        <div class="answers" id="answersContainer">
            <div class="answer" id="a1">Deodoro da Fonseca</div>
            <div class="answer" id="a2">1822</div>
            <div class="answer" id="a3">Rio de Janeiro</div>
            <div class="answer" id="a4">Tiradentes</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const items = document.querySelectorAll('.question, .answer');
            const resetButton = document.getElementById('resetButton');
            let startElement = null;
            const lines = [];
            const matchedQuestions = new Set();
            const matchedAnswers = new Set();

            function shuffleAnswers() {
                const answersContainer = document.getElementById('answersContainer');
                for (let i = answersContainer.children.length; i >= 0; i--) {
                    answersContainer.appendChild(answersContainer.children[Math.random() * i | 0]);
                }
            }

            function selectItem(event) {
                const selectedItem = event.target;

                if (startElement) {
                    if (startElement.classList.contains('question') && selectedItem.classList.contains('answer')) {
                        drawLine(startElement, selectedItem);
                    } else if (startElement.classList.contains('answer') && selectedItem.classList.contains('question')) {
                        drawLine(selectedItem, startElement);
                    }
                    startElement.classList.remove('selected');
                    startElement = null;
                } else {
                    startElement = selectedItem;
                    startElement.classList.add('selected');
                }
            }

            function drawLine(startElement, endElement) {
                const startId = startElement.id;
                const endId = endElement.id;

                if (!matchedQuestions.has(startId) && !matchedAnswers.has(endId)) {
                    if (isCorrectMatch(startId, endId)) {
                        const newLine = new LeaderLine(
                            startElement,
                            endElement,
                            {
                                color: 'green',
                                startPlug: 'disc',
                                endPlug: 'arrow3',
                                path: 'straight'
                            }
                        );
                        lines.push(newLine);
                        startElement.classList.add('correct');
                        endElement.classList.add('correct');
                    } else {
                        const newLine = new LeaderLine(
                            startElement,
                            endElement,
                            {
                                color: 'red',
                                startPlug: 'disc',
                                endPlug: 'arrow3',
                                path: 'straight'
                            }
                        );
                        lines.push(newLine);
                        startElement.classList.add('incorrect');
                        endElement.classList.add('incorrect');
                    }
                    matchedQuestions.add(startId);
                    matchedAnswers.add(endId);
                }
            }

            function isCorrectMatch(questionId, answerId) {
                const correctMatches = {
                    q1: 'a1',
                    q2: 'a2',
                    q3: 'a3',
                    q4: 'a4'
                };
                return correctMatches[questionId] === answerId;
            }

            function resetQuiz() {
                lines.forEach(line => line.remove());
                lines.length = 0;
                matchedQuestions.clear();
                matchedAnswers.clear();

                items.forEach(item => {
                    item.classList.remove('correct', 'incorrect', 'selected');
                });

                startElement = null;
                shuffleAnswers();
            }

            items.forEach(item => {
                item.addEventListener('click', selectItem);
            });

            resetButton.addEventListener('click', resetQuiz);

            shuffleAnswers();
        });
    </script>
</body>
</html>
