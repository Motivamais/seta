<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de História do Brasil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        .questions, .answers {
            width: 40%;
        }

        .questions {
            margin-right: 20%;
        }

        .question, .answer {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 5px; /* Reduced padding */
            margin: 5px 0; /* Reduced margin */
            cursor: pointer;
            user-select: none;
            text-align: center;
            font-size: 14px; /* Adjust font size if needed */
        }

        .question.selected {
            background-color: #d3d3d3; /* Gray color when selected */
        }

        .question.correct, .answer.correct {
            background-color: lightgreen;
        }

        .question.incorrect, .answer.incorrect {
            background-color: lightcoral;
        }

        .reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-between;
            }

            .questions, .answers {
                width: 45%;
            }

            .questions {
                margin-right: 5%;
            }
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .questions, .answers {
                width: 90%;
            }

            .questions {
                margin-right: 0;
            }

            .answers {
                margin-top: 20px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
</head>
<body>
    <button class="reset-button" id="resetButton">Reset</button>
    <div class="container">
        <div class="questions">
            <div class="question" id="q1">Quem foi o primeiro presidente do Brasil?</div>
            <div class="question" id="q2">Em que ano ocorreu a independência do Brasil?</div>
            <div class="question" id="q3">Qual era a capital do Brasil antes de Brasília?</div>
            <div class="question" id="q4">Quem foi o líder da Inconfidência Mineira?</div>
        </div>
        <div class="answers">
            <div class="answer" id="a1">Deodoro da Fonseca</div>
            <div class="answer" id="a2">1822</div>
            <div class="answer" id="a3">Rio de Janeiro</div>
            <div class="answer" id="a4">Tiradentes</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const questions = document.querySelectorAll('.question');
            const answers = document.querySelectorAll('.answer');
            const resetButton = document.getElementById('resetButton');
            let startElement = null;
            let selectedQuestion = null;
            const lines = [];
            const matchedQuestions = new Set();
            const matchedAnswers = new Set();

            function selectQuestion(event) {
                if (!matchedQuestions.has(event.target.id)) {
                    if (selectedQuestion) {
                        selectedQuestion.classList.remove('selected');
                    }
                    selectedQuestion = event.target;
                    selectedQuestion.classList.add('selected');
                }
            }

            function startLine(event) {
                if (selectedQuestion && !matchedAnswers.has(event.target.id)) {
                    startElement = selectedQuestion;
                    line = new LeaderLine(startElement, event.target, { color: 'blue', dash: { animation: true } });
                    endLine(event);
                }
            }

            function endLine(event) {
                if (line) {
                    line.remove();
                }
                if (startElement) {
                    const isQuestion = startElement.classList.contains('question');
                    const isAnswer = event.target.classList.contains('answer');
                    if (isQuestion && isAnswer && !matchedAnswers.has(event.target.id) && !matchedQuestions.has(startElement.id)) {
                        const questionId = startElement.id;
                        const answerId = event.target.id;
                        if (isCorrectMatch(questionId, answerId)) {
                            const newLine = new LeaderLine(startElement, event.target, { color: 'green' });
                            lines.push(newLine);
                            startElement.classList.add('correct');
                            event.target.classList.add('correct');
                        } else {
                            const newLine = new LeaderLine(startElement, event.target, { color: 'red' });
                            lines.push(newLine);
                            startElement.classList.add('incorrect');
                            event.target.classList.add('incorrect');
                        }
                        matchedQuestions.add(questionId);
                        matchedAnswers.add(answerId);
                    }
                }
                startElement = null;
                selectedQuestion.classList.remove('selected');
                selectedQuestion = null;
                line = null;
            }

            function isCorrectMatch(questionId, answerId) {
                const correctMatches = {
                    q1: 'a1',
                    q2: 'a2',
                    q3: 'a3',
                    q4: 'a4'
                };
                return correctMatches[questionId] === answerId;
            }

            function resetQuiz() {
                lines.forEach(line => line.remove());
                lines.length = 0;
                matchedQuestions.clear();
                matchedAnswers.clear();

                questions.forEach(question => {
                    question.classList.remove('correct', 'incorrect', 'selected');
                });

                answers.forEach(answer => {
                    answer.classList.remove('correct', 'incorrect');
                });

                selectedQuestion = null;
            }

            questions.forEach(question => {
                question.addEventListener('click', selectQuestion);
            });

            answers.forEach(answer => {
                answer.addEventListener('click', startLine);
            });

            resetButton.addEventListener('click', resetQuiz);
        });
    </script>
</body>
</html>
